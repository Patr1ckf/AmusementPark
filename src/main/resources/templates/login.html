<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Logowanie</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/loginC.css}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="icon" href="/icon/crystal-ball.ico" type="image/x-icon">

  <style>
    body {
      background-image: url("/img/pht.jpg");
    }
  </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Park rozrywki</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Strona główna</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Zaloguj
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="overlay">
<div class="container">

  <div class="row">
    <div class="col-md-4 mt-5">

      <form method="post" th:action="@{/login}">

        <div class="form-group">
          <label class="white-text" for="login">Login:</label>
          <input id="login" type="text" placeholder="Wprowadź login" autocomplete="off" class="form-control" name="username"/>
        </div>

        <div class="form-group">
          <label class="white-text" for="password">Hasło:</label>
          <input id="password" type="password" placeholder="Wprowadź hasło" autocomplete="off" class="form-control" name="password"/>
        </div>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Niepoprawny użytkownik lub hasło
        </div>

        <button class="button button2" type="submit" value="Sign In">Zaloguj</button>

      </form>
    </div>
  </div>
</div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
